name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install dvc[gcs] pytest joblib scikit-learn pandas

      - name: Pull DVC data
        run: dvc pull

      - name: Run tests
        run: pytest -v
 
